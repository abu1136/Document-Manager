<!DOCTYPE html>
<html>
<head>
  <title>Initial Admin Setup</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h2>Initial Admin Setup</h2>

  <div id="status"></div>

  <form id="setupForm" style="display:none;">
    <input type="text" id="username" placeholder="Admin Username" required />
    <input type="password" id="password" placeholder="Password (min 8 chars)" required />
    <button type="submit">Create Admin</button>
  </form>

  <p id="msg"></p>

  <script>
    async function initSetup() {
      const res = await fetch("/auth/setup/status");
      const data = await res.json();

      if (!data.setup_required) {
        document.getElementById("status").innerHTML =
          "<b>Admin already configured.</b><br>Redirecting to login…";
        setTimeout(() => location.href = "/ui/login.html", 2000);
        return;
      }

      document.getElementById("setupForm").style.display = "block";
    }

    document.getElementById("setupForm").onsubmit = async (e) => {
      e.preventDefault();

      document.getElementById("msg").innerText = "Creating admin…";

      const res = await fetch("/auth/setup", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({
          username: username.value,
          password: password.value
        })
      });

      const data = await res.json();

      if (!res.ok) {
        document.getElementById("msg").innerText = data.detail || "Error";
        return;
      }

      document.getElementById("msg").innerText =
        "Admin created successfully. Redirecting to login…";

      setTimeout(() => location.href = "/ui/login.html", 1500);
    };

    initSetup();
  </script>
</body>
</html>
