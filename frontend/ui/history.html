<!DOCTYPE html>
<html>
<head>
    <title>Document History</title>
    <link rel="stylesheet" href="/ui/css/style.css">
</head>
<body onload="requireAuth(); loadHistory();">

    <h2>Document History</h2>

    <div class="menu">
        <button onclick="history.back()">Back</button>
        <button onclick="goProfile()">Profile</button>
        <button class="danger" onclick="logout()">Logout</button>
    </div>

    <hr>

    <div>
        <input type="text" id="docNo" placeholder="Document Number">
        <input type="text" id="createdBy" placeholder="Created By (admin only)">
        <input type="date" id="dateFrom">
        <input type="date" id="dateTo">
        <button onclick="loadHistory()">Search</button>
        <button onclick="clearFilters()">Clear</button>
    </div>

    <br>

    <table border="1" width="100%" cellpadding="8">
        <thead>
            <tr>
                <th>Document No</th>
                <th>Title</th>
                <th>Created By</th>
                <th>Created At</th>
                <th>Download</th>
            </tr>
        </thead>
        <tbody id="historyBody"></tbody>
    </table>

    <script src="/ui/js/common.js"></script>
    <script src="/ui/js/history.js"></script>
</body>
</html>
