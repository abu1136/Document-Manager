services:
  mysql:
    image: mysql:8
    environment:
      MYSQL_DATABASE: document_manager
      MYSQL_USER: docuser
      MYSQL_PASSWORD: docpass
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - db:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    environment:
      DATABASE_URL: "mysql+pymysql://docuser:docpass@mysql:3306/document_manager"
      JWT_SECRET: "supersecret_change_in_production_min32chars"
    volumes:
      - ./files:/app/files
      - ./backend/app/assets/letterhead:/app/app/assets/letterhead
      - ./frontend:/app/frontend
    ports:
      - "8000:8000"
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  db:
