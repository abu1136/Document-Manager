services:
  mysql:
    image: mysql:8
    environment:
      MYSQL_DATABASE: document_manager
      MYSQL_USER: docuser
      MYSQL_PASSWORD: docpass
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - db:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d

  backend:
    build: ./backend
    environment:
      DB_USER: docuser
      DB_PASS: docpass
      DB_NAME: document_manager
      # IMPORTANT: Change this to a strong secret (min 32 chars) in production
      JWT_SECRET: supersecret_change_in_production_min32chars
    volumes:
      - ./files:/app/files
      - ./backend/app/assets/letterhead:/app/app/assets/letterhead
      - ./frontend:/app/frontend        # âœ… THIS IS THE FIX
    ports:
      - "8000:8000"
    depends_on:
      - mysql

volumes:
  db:
